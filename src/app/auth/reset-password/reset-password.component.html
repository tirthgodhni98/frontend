<div class="auth-page">
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
      <div class="form-group">
        <input 
          type="password" 
          placeholder="New password" 
          formControlName="newPassword" 
          [class.error]="resetPasswordForm.get('newPassword')?.errors && resetPasswordForm.get('newPassword')?.touched"
          required 
        />
        <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required'] && resetPasswordForm.get('newPassword')?.touched">
          New password is required
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength'] && resetPasswordForm.get('newPassword')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <input 
          type="password" 
          placeholder="Confirm password" 
          formControlName="confirmPassword" 
          [class.error]="resetPasswordForm.errors?.['mismatch'] || (resetPasswordForm.get('confirmPassword')?.errors && resetPasswordForm.get('confirmPassword')?.touched)"
          required 
        />
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched">
          Please confirm your password
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="resetPasswordForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        {{ isLoading ? 'Resetting...' : 'RESET PASSWORD' }}
      </button>
    </form>
    <div class="bottom-text">
      Remember your password? <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
