<div class="auth-page">
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
      <div class="form-group">
        <input 
          type="email" 
          placeholder="Email address" 
          formControlName="email" 
          [class.error]="forgotPasswordForm.get('email')?.errors && forgotPasswordForm.get('email')?.touched"
          required 
        />
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="forgotPasswordForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        {{ isLoading ? 'Sending...' : 'RESET PASSWORD' }}
      </button>
    </form>
    <div class="bottom-text">
      Remember your password? <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
