<div class="auth-page">
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <input 
          type="email" 
          placeholder="Email address" 
          formControlName="email" 
          [class.error]="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
          required 
        />
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          placeholder="Password" 
          formControlName="password" 
          [class.error]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
          required 
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Password is required
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
        <div class="forgot-password">
          <a routerLink="/forgot-password">Forgot password?</a>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        {{ isLoading ? 'Signing in...' : 'SIGN IN' }}
      </button>
    </form>
    <div class="bottom-text">
      Don't have an account? <a routerLink="/register">Create one</a>
    </div>
  </div>
</div>
